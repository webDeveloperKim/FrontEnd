<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 속성</title>
  <style>
    .text-left{
      text-align : left;  /* 글자 정렬 (왼쪽) */
    }
    .text-right{
      text-align : right; /* 글자 정렬 (오른쪽) */
    }
    .text-center{
      text-align : center;  /* 글자 정렬 (중앙) */
    }
    .text-justify{
      text-align : justify;  /* 글자 정렬 (양쪽) */
    }

    .text-underline{
      /* 밑줄 */
      text-decoration : underline;
    }
    .text-overline{
      /* 윗줄 */
      text-decoration : overline;
    }
    .text-line-through{
      /* 취소선 */
      text-decoration : line-through;
    }
    .text-noline{
      /* 선 없음 */
      text-decoration : none;
    }
  </style>
</head>
<body>
  <div>
    <p class="text-left text-line-through">안녕하세요</p>
    <p class="text-right">반갑습니다</p>
    <p class="text-center">감사합니다</p>
    <p class="text-justify">
      "개요"는 어떤 주제나 내용의 핵심적인 요약 또는 전체적인 개념을 나타내는 말입니다. 보통 글이나 발표를 시작할 때, 전체적인 틀이나 개요를 먼저 설명하여 청중이나 독자가 내용을 더 잘 이해할 수 있도록 돕는 역할을 합니다.
    </p>
  </div>
</body>
</html>
