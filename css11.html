<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
    <style>
      .flex-box {
        display: flex;
      }
      .content-box {
        width: 700px;
        height: 500px;
      }
      .img-box {
        width: 500px;
        height: 500px;
      }
      .my-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
      }
      .content-inner {
        height: 120px;
      }
      .right-img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-box">
        <div class="content-box">
          <div class="flex-box">
            <img src="/img/image.jpg" class="my-img" />
            <div>
              <h2>닉네임</h2>
              <p>1시간전</p>
            </div>
          </div>
          <h2>메밀꽃 필 무렵</h2>
          <p>이효석 작가의 단편소설로 1936년 10월 잡지에 모밀꽃 필 무렵이라는 이름으로 수록되었지만, 이후 표준어가 정립되고나서 메밀꽃 필 무렵으로 정착되었다.</p>
        </div>

        <div class="img-box">
          <img src="img/image2.jpg" class="right-img" />
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
